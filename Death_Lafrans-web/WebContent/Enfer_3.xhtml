<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>NEUMONÍA</title>
	<h:outputStylesheet library="CSS" name="estilos.css"></h:outputStylesheet>
	<h:outputStylesheet library="CSS" name="leucemia.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="logo">
        <img src="img/logo_1.png" class="img_logo" alt="proximamente"/>
        <h1>Death Lafrans</h1>
    </div>
	 <div class="card2">
        <h:form>
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Leucemia" outcome="Enfer_1.xhtml"/>
            	<p:menuitem value="Isquémicas Del Corazón" outcome="Enfer_2.xhtml"/>
                <p:menuitem value="Hepatitis Viral" outcome="Enfer_4.xhtml"/>
                <p:menuitem value="Demencia" outcome="Enfer_5.xhtml"/>
				<p:menuitem value="Cambiar Contraseña" outcome="contraseña1.xhtml"/>
	            <f:facet name="options">
	                <p:button value="Cerrar sesion" icon="/img/login.png" styleClass="ui-button-info" href="http://localhost:8088/proyecto_integrador-web/login.xhtml"/>
	            </f:facet>
            </p:menubar>
        </h:form>
    </div>
	<div class="conte">
		<h1>Datos Internacional de Neumonía</h1>
		<center>
		<div class="card">
		    <p:lineChart model="#{ChartJsView.lineModel}" style="width: 1500px; height: 500px;"/>
		</div>
		</center>
	</div>
    <h:form>
        <p:stack icon="/img/stack.png" expanded="true">
            <p:menuitem value="Githab" icon="/img/githab.png" url="https://github.com/Roger0899/Proyecto-Integrador"/>
        </p:stack>
    </h:form>
</h:body>
</html>
