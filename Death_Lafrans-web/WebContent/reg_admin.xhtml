<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>REGISTRO ADMINISTRADOR</title>
	<h:outputStylesheet library="CSS" name="estilos.css"></h:outputStylesheet>
	<h:outputStylesheet library="CSS" name="regis.css"></h:outputStylesheet>
</h:head>
<h:body>
<div class="enca">
	<div class="logo">
        <img src="img/logo_1.png" class="img_logo" alt="proximamente"/>
        <h1>Death Lafrans</h1>
    </div>
	 <div class="card2">
        <h:form>
            <p:growl id="messages"/>
            <p:menubar>
            	<p:menuitem value="BLOQUEAR USUARIO" outcome="bloqueo.xhtml"/>
				<p:menuitem value="AUDITORIA" outcome="list_aud.xhtml"/>
				<p:menuitem value="LISTA DE USUARIOS" outcome="list_user.xhtml"/>
				<p:menuitem value="CAMBIAR CONTRASEÑA" outcome="contraseña.xhtml"/>
				<f:facet name="options">
				    <p:button value="Cerrar Sesion" icon="/img/login.png" styleClass="ui-button-info" />
				</f:facet>
            </p:menubar>
        </h:form>
    </div>
</div>

<div class="cuerpo">
	<div class="card">
	    <h:form styleClass="fro">
			<h1>Reguistro Administrador</h1>
	        <h:panelGrid columns="3" cellpadding="7" styleClass="p-mb-3 tabla">
	            <p:outputLabel for="firstname" value="Nombre:"/>
	            <p:inputText id="firstname" required="true" label="Nombre" requiredMessage="El campo es obligatorio">
	                <f:validateLength minimum="2"/>
	            </p:inputText>
	            <p:message for="firstname"/>
	
				<p:outputLabel for="lastname" value="Apellido:"/>
				<p:inputText id="lastname" label="lastname" required="true" requiredMessage="El campo es obligatorio">
					<f:validateLength minimum="2"/>
				</p:inputText>
				<p:message for="lastname"/>
				
				<p:outputLabel for="cedula" value="Cedula:"/>
				<p:inputText id="cedula" label="cedula" required="true" requiredMessage="El campo es obligatorio">
					<f:validateLength minimum="2"/>
				</p:inputText>
				<p:message for="cedula"/>
				
				<p:outputLabel for="direc" value="Direccion:"/>
				<p:inputText id="direc" label="direc" required="true" requiredMessage="El campo es obligatorio">
					<f:validateLength minimum="2"/>
				</p:inputText>
				<p:message for="direc"/>
				
				<p:outputLabel for="fono" value="Fono/Cel:"/>
				<p:inputText id="fono" label="fono" required="true" requiredMessage="El campo es obligatorio">
					<f:validateLength minimum="2"/>
				</p:inputText>
				<p:message for="fono"/>
				
				<p:outputLabel for="correo" value="Correo:"/>
				<p:inputText id="correo" label="Correo" required="true" requiredMessage="El campo es obligatorio">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" validateRequired="Debe ser un correo válido"/>
				</p:inputText>
				<p:message for="correo"/>
				
				<p:outputLabel for="pass" value="Contraseña:"/>
				<p:inputText id="pass" label="pass" required="true" requiredMessage="El campo es obligatorio">
					<f:validateLength minimum="8"/>
				</p:inputText>
				<p:message for="pass"/>
				
	        </h:panelGrid>
			<div>
		        <p:commandButton value="Registrar" update="@form" action="#{usuario.r_admin()}"/>
		        <p:commandButton type="reset" value="Restablecer"/>
			</div>
	    </h:form>
	</div>
</div>

<div class="pie">
	<h:form>
		<p:stack icon="/img/stack.png" expanded="true">
			<p:menuitem value="Githab" icon="/img/githab.png" url="https://github.com/Roger0899/Proyecto-Integrador"/>
		</p:stack>
	</h:form>
</div>
</h:body>
</html>
